<section class="container p-2 bg-black ">
  <div class="row">
    <div class="col-md-6 text-bg-info text-center mb-5 fst-italic bg-info  bg-opacity-50 border border-warning border-3 rounded-end-5 rounded-start-5">
        <h3>Redes Sociales</h3>
        <a href={{user?.user_data_u_r_l?.[2]?.url}}>
            <img class="imagen" src="/assets/images/gitpng-removebg-preview.png" alt="Github">
        </a>
        <a href={{user?.user_data_u_r_l?.[1]?.url}}>
            <img class="imagen" src="/assets/images/PNGINSTAGRAM-removebg-preview.png" alt="Instagram">
        </a>
        <a href={{user?.user_data_u_r_l?.[0]?.url}}>
            <img class="imagen" src="/assets/images/twitterPNG-removebg-preview.png" alt="Twitter">
        </a>
    </div>
    <div *ngIf="user && user.user_interest.length > 0" class="col-md-6 text-bg-success mb-5 fst-italic bg-info bg-opacity-50 border border-warning border-3 rounded-end-5 rounded-start-5">
      <h3 class="text-center">Intereses</h3>
      <ul>
        <li *ngFor="let interest of user.user_interest">{{ interest.interes }}</li>
      </ul>
    </div>
  </div>
</section>
